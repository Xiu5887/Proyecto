<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Inicia sesión en MiPortafolioDigital para acceder a tu portafolio académico" />
    <title>Iniciar Sesión | MiPortafolioDigital</title>
    <link rel="stylesheet" href="../css/usuarios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <main class="container">
        <header>
            <h1 class="titulo">MiPortafolioDigital</h1>
            <p class="subtitulo">Bienvenido de nuevo. Accede a tu cuenta para continuar.</p>
        </header>

        <section class="form-section">
            <h2 class="form-title">Iniciar Sesión</h2>
            <form action="../php/login.php" method="POST" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        name="carnet" 
                        id="carnet"
                        placeholder="Carnet del Estudiante" 
                        required 
                        autocomplete="username"
                    />
                </div>

                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        name="contrasena" 
                        id="contrasena"
                        placeholder="Contraseña" 
                        required 
                        autocomplete="current-password"
                    />
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>

            <div class="links-section">
                <a href="Registro.html" class="linkSecundario">
                    <i class="fas fa-user-plus"></i>
                    ¿No tienes cuenta? Regístrate
                </a>
            </div>
        </section>
    </main>

    <script src="../javascript/animaciones.js"></script>
</body>
</html>
