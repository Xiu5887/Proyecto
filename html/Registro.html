<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Regístrate en MiPortafolioDigital y comienza a organizar tu vida académica" />
    <title>Registro | MiPortafolioDigital</title>
    <link rel="stylesheet" href="../css/usuarios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <main class="container">
        <header>
            <h1 class="titulo">MiPortafolioDigital</h1>
            <p class="subtitulo">Organiza tus evaluaciones y mejora tu rendimiento académico.</p>
        </header>

        <section class="form-section">
            <h2 class="form-title">Registro de Estudiante</h2>
            <form action="../php/registro.php" method="POST" class="register-form">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        name="nombres" 
                        id="nombres"
                        placeholder="Nombres" 
                        required 
                        autocomplete="given-name"
                    />
                </div>

                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        name="apellidos" 
                        id="apellidos"
                        placeholder="Apellidos" 
                        required 
                        autocomplete="family-name"
                    />
                </div>

                <div class="input-group">
                    <i class="fas fa-id-card input-icon"></i>
                    <input 
                        type="text" 
                        name="carnet" 
                        id="carnet"
                        placeholder="Número de Carnet" 
                        required 
                        pattern="[0-9]+"
                        title="Por favor ingresa solo números"
                    />
                </div>

                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        name="contrasena" 
                        id="contrasena"
                        placeholder="Contraseña" 
                        required 
                        autocomplete="new-password"
                        minlength="6"
                    />
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i>
                    Crear Cuenta
                </button>
            </form>

            <div class="links-section">
                <a href="login.html" class="linkSecundario">
                    <i class="fas fa-sign-in-alt"></i>
                    ¿Ya tienes una cuenta? Inicia sesión
                </a>
            </div>
        </section>
    </main>

    <script src="../javascript/animaciones.js"></script>
</body>
</html>
